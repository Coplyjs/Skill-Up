<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Diet</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <nav class="nav">
    <div class="nav-header">
    <img src="/icons/images/SkillUp-logo.svg" alt="Logo" class="nav-logo" />
    <h1 class="nav-title">Diet</h1>
    </div>

    <div class="fixed-bottom-buttons">
      <button type="button" class="nav-btn" onclick="window.location.href = '/diet/index.html'">
        <i class="fa-solid fa-utensils"></i>
        <span class="btn-text">Meals</span>
      </button>

      <button type="button" class="nav-btn" onclick="window.location.href = '/workout/index.html'">
        <i class="fa-solid fa-dumbbell"></i>
        <span class="btn-text">Workouts</span>
      </button>

      <button type="button" class="nav-btn" onclick="window.location.href = '/home/index.html'">
        <i class="fa-solid fa-list-check"></i>
        <span class="btn-text">Tasks</span>
      </button>

      <button type="button" class="nav-btn" onclick="window.location.href = '/streak/index.html'">
        <i class="fa-solid fa-fire"></i>
        <span class="btn-text">Streak</span>
      </button>

      <button type="button" class="nav-btn" onclick="window.location.href = '/store/index.html'">
        <i class="fa-solid fa-cart-shopping"></i>
        <span class="btn-text">Store</span>
      </button>

      <button type="button" class="nav-btn" onclick="window.location.href = '/profile/index.html'">
        <i class="fa-solid fa-circle-user"></i>
        <span class="btn-text">Profile</span>
      </button>
    </div>

  </nav>

  <div class="page-header">
    <img src="/icons/images/SkillUp-logo.svg" alt="Logo" class="page-logo" />
    <h1 class="page-title">Diet</h1>
  </div>

  <main class="container main-content flex-column align-items-center">
    <div class="d-flex w-100 justify-content-between align-items-center mb-3">
    <h1>Meal Control</h1>

    <button class="btn btn-success my-3" id="novaRefeicaoBtn">
      <i class="fa-solid fa-plus"></i> New Meal
    </button>
    </div>
    <div id="refeicoesContainer" class="w-100"></div>

    <div class="total-geral mt-4">
      <h4>Total Consumed Today: <span id="totalGeral">0</span> kcal</h4>
    </div>

  <div class="modal fade" id="refeicaoModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">New Meal</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">Meal name:</label>
            <input type="text" id="nomeRefeicao" class="form-control" placeholder="Ex: Lunch, Dinner..." />
          </div>

          <div id="alimentosLista"></div>

          <button class="btn btn-outline-primary mt-3" id="addAlimentoBtn">
            <i class="fa-solid fa-plus"></i> Add Food
          </button>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button class="btn btn-success" id="salvarRefeicaoBtn">Save Meal</button>
        </div>
      </div>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/storage.js"></script>
<link rel="stylesheet" href="style.css" />
<script src="script.js"></script>
</body>
</html>
