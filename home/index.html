<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Up Skill</title>

    <!-- Bootstrap CSS & Icons-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <!-- CSS-->
  <link rel="stylesheet" href="style.css">

</head>
<body>
<nav class="nav">
    <h1>Let's Skill UP!</h1>
    <button class="profile"><i class="fa-solid fa-circle-user" style="color: #000; font-size: 64px"></i></button>
</nav>

<button class="createTask"><i class="fa-solid fa-plus" style="color: #000; font-size: 48px"></i></button>

<!-- Create Task Modal -->
<div class="modal fade" id="taskModal" tabindex="-1" aria-labelledby="taskModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="taskModalLabel">New Task</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">
        <div class="mb-3">
          <label class="form-label">Task Name</label>
          <input type="text" id="taskName" class="form-control" placeholder="Ex: Drink Water">
        </div>

        <div class="mb-3">
          <label class="form-label">Description</label>
          <textarea id="taskDescription" class="form-control" rows="2" placeholder="Describe the task..."></textarea>
        </div>

        <!-- Daily Checkbox -->
        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" id="taskDaily">
          <label class="form-check-label" for="taskDaily">
            Daily task (resets every day)
          </label>
        </div>

        <!-- Difficulty Selector -->
        <div class="mb-3">
          <label class="form-label">Difficulty</label>
          <select id="taskDifficulty" class="form-select">
            <option value="1">Easy (1 fin)</option>
            <option value="5">Medium (5 fins)</option>
            <option value="10">Hard (10 fins)</option>
          </select>
        </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id="saveTaskBtn">Save</button>
      </div>
    </div>
  </div>
</div>

<div class="tasks"></div>

<div class="fixed-bottom-buttons">
  <button type="button" class="btn btn-primary" onclick="window.location.href = '/diet/index.html'"><i class="fa-solid fa-utensils" style="color: #ffffff; font-size: 32px"></i></button>
  <button type="button" class="btn btn-secondary" onclick="window.location.href = '/workout/index.html'"><i class="fa-solid fa-dumbbell" style="color: #ffffff; font-size: 32px"></i></button>
  <button type="button" class="btn btn-success" onclick="window.location.href = '/home/index.html'"><i class="fa-solid fa-list-check" style="color: #ffffff; font-size: 32px"></i></button>
  <button type="button" class="btn btn-danger" onclick="window.location.href = '/streak/index.html'"><i class="fa-solid fa-fire" style="color: #ffffff; font-size: 32px"></i></button>
  <button type="button" class="btn btn-warning" onclick="window.location.href = '/store/index.html'"><i class="fa-solid fa-cart-shopping" style="color: #ffffff; font-size: 32px"></i></button>
</div>

<!-- LocalStorage script-->
<script src="/storage.js"></script>

<!-- Bootstrap script-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Script-->
<script src="script.js"></script>

</body>
</html>
