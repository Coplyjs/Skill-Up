<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Up Skill</title>

    <!-- Bootstrap CSS & Icons-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <!-- CSS-->
  <link rel="stylesheet" href="style.css">

</head>
<body>
<nav class="nav">
    <h1>Let's Skill UP!</h1>
    <button class="profile"><i class="fa-solid fa-circle-user" style="color: #000; font-size: 64px"></i></button>
</nav>

<button class="createTask"><i class="fa-solid fa-plus" style="color: #000; font-size: 48px"></i></button>

<!-- Modal de Criar Task -->
<div class="modal fade" id="taskModal" tabindex="-1" aria-labelledby="taskModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="taskModalLabel">Nova Tarefa</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label class="form-label">Nome da Tarefa</label>
          <input type="text" id="taskName" class="form-control" placeholder="Ex: Beber Água">
        </div>
        <div class="mb-3">
          <label class="form-label">Descrição</label>
          <textarea id="taskDescription" class="form-control" rows="2" placeholder="Descreva a tarefa..."></textarea>
        </div>
        <div class="mb-3">
          <label class="form-label">Tempo para completar</label>
          <input type="text" id="taskTime" class="form-control" placeholder="Ex: 10h">
        </div>
        <div class="mb-3">
          <label class="form-label">Fins</label>
          <input type="number" id="taskFins" class="form-control" placeholder="Ex: 10">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" id="saveTaskBtn">Salvar</button>
      </div>
    </div>
  </div>
</div>

<div class="tasks"></div>

<div class="fixed-bottom-buttons">
  <button type="button" class="btn btn-primary" onclick="window.location.href = '/diet/index.html'"><i class="fa-solid fa-utensils" style="color: #ffffff; font-size: 32px"></i></button>
  <button type="button" class="btn btn-secondary" onclick="window.location.href = '/workout/index.html'"><i class="fa-solid fa-dumbbell" style="color: #ffffff; font-size: 32px"></i></button>
  <button type="button" class="btn btn-success" onclick="window.location.href = '/home/index.html'"><i class="fa-solid fa-list-check" style="color: #ffffff; font-size: 32px"></i></button>
  <button type="button" class="btn btn-danger" onclick="window.location.href = '/streak/index.html'"><i class="fa-solid fa-fire" style="color: #ffffff; font-size: 32px"></i></button>
  <button type="button" class="btn btn-warning" onclick="window.location.href = '/store/index.html'"><i class="fa-solid fa-cart-shopping" style="color: #ffffff; font-size: 32px"></i></button>
</div>

<!-- LocalStorage script-->
<script src="/Skill-Up-main/storage.js"></script>

<!-- Bootstrap script-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Script-->
<script src="script.js"></script>

</body>
</html>
