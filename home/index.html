<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Up Skill</title>

    <!-- Bootstrap CSS & Icons-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <!-- CSS-->
  <link rel="stylesheet" href="style.css">

</head>
<body>
<nav class="nav">
    <h1>Let's Skill UP!</h1>
    <button class="profile"><i class="fa-solid fa-circle-user" style="color: #000; font-size: 64px"></i></button>
</nav>

<div class="tasks">
  <div class="card">
    <h1 class="name">Drink Water!</h1>
    <p class="description">You need to drink 500ml of water!</p>
    <p class="timeToComplete">10h</p>
    <p class="fins">10 Fins</p>
    <button class="completeTask">Complete</button>
  </div>
  <div class="card">
    <h1 class="name">Drink Water!</h1>
    <p class="description">You need to drink 500ml of water!</p>
    <p class="timeToComplete">10h</p>
    <p class="fins">10 Fins</p>
    <button class="completeTask">Complete</button>
  </div>
</div>

<div class="fixed-bottom-buttons">
  <button type="button" class="btn btn-primary"><i class="fa-solid fa-utensils" style="color: #ffffff; font-size: 32px"></i></button>
  <button type="button" class="btn btn-secondary"><i class="fa-solid fa-dumbbell" style="color: #ffffff; font-size: 32px"></i></button>
  <button type="button" class="btn btn-success"><i class="fa-solid fa-list-check" style="color: #ffffff; font-size: 32px"></i></button>
  <button type="button" class="btn btn-danger"><i class="fa-solid fa-fire" style="color: #ffffff; font-size: 32px"></i></button>
  <button type="button" class="btn btn-warning"><i class="fa-solid fa-cart-shopping" style="color: #ffffff; font-size: 32px"></i></button>
</div>

    <!-- Bootstrap JS Bundle (Popper + Bootstrap JS) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JS-->
   <script src="script.js"></script>

</body>
</html>
