<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Up Skill</title>

    <!-- Bootstrap CSS & Icons-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

      <!-- Font (used by shared CSS) -->
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- CSS-->
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <nav class="nav">
    <div class="nav-header">
      <img src="/icons/images/SkillUp-logo.svg" alt="Logo" class="nav-logo" />
      <h1 class="nav-title">Let's Skill UP!</h1>
    </div>

    <div class="fixed-bottom-buttons">
      <button type="button" class="nav-btn" onclick="window.location.href = '/diet/index.html'">
        <i class="fa-solid fa-utensils"></i>
        <span class="btn-text">Diet</span>
      </button>

      <button type="button" class="nav-btn" onclick="window.location.href = '/workout/index.html'">
        <i class="fa-solid fa-dumbbell"></i>
        <span class="btn-text">Workout</span>
      </button>

      <button type="button" class="nav-btn active" onclick="window.location.href = '/home/index.html'">
        <i class="fa-solid fa-list-check"></i>
        <span class="btn-text">List</span>
      </button>

      <button type="button" class="nav-btn" onclick="window.location.href = '/streak/index.html'">
        <i class="fa-solid fa-fire"></i>
        <span class="btn-text">Streak</span>
      </button>

      <button type="button" class="nav-btn" onclick="window.location.href = '/store/index.html'">
        <i class="fa-solid fa-cart-shopping"></i>
        <span class="btn-text">Store</span>
      </button>
    </div>

    <button class="profile" onclick="window.location.href = '/profile'"><i class="fa-solid fa-circle-user"></i></button>
  </nav>

  <button class="createTask"><i class="fa-solid fa-plus" style="color: #000; font-size: 48px"></i></button>

<!-- Create Task Modal -->
<div class="modal fade" id="taskModal" tabindex="-1" aria-labelledby="taskModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="taskModalLabel">New Task</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">
        <div class="mb-3">
          <label class="form-label">Task Name</label>
          <input type="text" id="taskName" class="form-control" placeholder="Ex: Drink Water">
        </div>

        <div class="mb-3">
          <label class="form-label">Description</label>
          <textarea id="taskDescription" class="form-control" rows="2" placeholder="Describe the task..."></textarea>
        </div>

        <!-- Daily Checkbox -->
        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" id="taskDaily">
          <label class="form-check-label" for="taskDaily">
            Daily task (resets every day)
          </label>
        </div>

        <!-- Difficulty Selector -->
        <div class="mb-3">
          <label class="form-label">Difficulty</label>
          <select id="taskDifficulty" class="form-select">
            <option value="1">Easy (1 fin)</option>
            <option value="5">Medium (5 fins)</option>
            <option value="10">Hard (10 fins)</option>
          </select>
        </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id="saveTaskBtn">Save</button>
      </div>
    </div>
  </div>
</div>

<div class="tasks-container main-content">
  <div class="tasks-header">
    <div class="gif-container">
      <img id="mascotGif" src="/icons/base-icons/Sig_padrao.gif" alt="Mascot" class="mascot-gif" />
    </div>
    <div class="speech-bubble visible">This is where you manage your tasks!</div>
  </div>
  <div class="tasks"></div>
</div>

<!-- Theme alert popup (hidden by default) -->
<div id="themeAlert" class="theme-alert" aria-live="assertive" aria-atomic="true" hidden>
  <div class="theme-alert-inner">
    <div id="themeAlertMessage" class="theme-alert-message">Mensagem</div>
    <button id="themeAlertClose" class="theme-alert-close" aria-label="Fechar">OK</button>
  </div>
</div>


<!-- LocalStorage script-->
<script src="/storage.js"></script>

<!-- Bootstrap script-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Script-->
<script src="script.js"></script>

</body>
</html>
