<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Skill Up — Login</title>

  <!-- Fonts & Icons (optional) -->
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="page">
    <section class="card login-card" role="form" aria-labelledby="login-title">
      <h1 id="login-title" class="brand">Skill Up</h1>

      <label for="emailAdress" class="label">Email</label>
      <input id="emailAdress" class="input" type="email" placeholder="exemplo@gmail.com" required />

      <label for="password" class="label">Senha</label>
      <input id="password" class="input" type="password" placeholder="••••••••" required />

      <button id="loginBtn" class="btn primary" type="submit">Entrar</button>

      <a class="create-account" href="/Register/index.html">Não tem conta? Cadastre-se</a>
    </section>
  </main>

  
  <!-- LocalStorage Script-->
  <script src="/Skill-Up-main/storage.js"></script>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
