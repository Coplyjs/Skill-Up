<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profile</title>

  <!-- Bootstrap & Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="nav">
    <div class="nav-header">
      <img src="/icons/images/SkillUp-logo.svg" alt="Logo" class="nav-logo" />
      <h1 class="nav-title">Let's Skill UP!</h1>
    </div>

    <div class="fixed-bottom-buttons">
      <button type="button" class="nav-btn" onclick="window.location.href = '/diet/index.html'">
        <i class="fa-solid fa-utensils"></i>
        <span class="btn-text">Diet</span>
      </button>

      <button type="button" class="nav-btn" onclick="window.location.href = '/workout/index.html'">
        <i class="fa-solid fa-dumbbell"></i>
        <span class="btn-text">Workout</span>
      </button>

      <button type="button" class="nav-btn active" onclick="window.location.href = '/home/index.html'">
        <i class="fa-solid fa-list-check"></i>
        <span class="btn-text">List</span>
      </button>

      <button type="button" class="nav-btn" onclick="window.location.href = '/streak/index.html'">
        <i class="fa-solid fa-fire"></i>
        <span class="btn-text">Streak</span>
      </button>

      <button type="button" class="nav-btn" onclick="window.location.href = '/store/index.html'">
        <i class="fa-solid fa-cart-shopping"></i>
        <span class="btn-text">Store</span>
      </button>
    </div>

  </nav>

  <div class="page-header">
    <img src="/icons/images/SkillUp-logo.svg" alt="Logo" class="page-logo" />
    <h1 class="page-title">Profile</h1>
  </div>

  <div class="main-content">
    <div class="profile-card">
      <div class="profile-info-group">
        <label>Customize profile</label>
          <div class="gif-container">
            <img id="mascotGif" src="/icons/base-icons/Sig_feliz.gif" alt="Mascot" class="mascot-gif" />
            <img id="mascotGif" src="/icons/base-icons/Sig_feliz.gif" alt="Mascot" class="mascot-gif" />
            <img id="mascotGif" src="/icons/base-icons/Sig_feliz.gif" alt="Mascot" class="mascot-gif" />
            <img id="mascotGif" src="/icons/base-icons/Sig_feliz.gif" alt="Mascot" class="mascot-gif" />
          </div>
      </div>

      <div class="profile-info-group">
        <label>Name</label>
        <p id="name" class="profile-value">Loading...</p>
      </div>
      
      <div class="profile-info-group">
        <label>Email</label>
        <p id="email" class="profile-value">Loading...</p>
      </div>
      
      <div class="profile-info-group">
        <label>Fins</label>
        <p id="fins" class="profile-value profile-fins">Loading...</p>
      </div>
      
      <div class="profile-info-group">
        <label>Password</label>
        <div class="password-container">
          <p id="password" class="profile-value profile-password">••••••••</p>
          <button class="toggle-password" onclick="togglePassword()">
            <i id="passwordIcon" class="fa-solid fa-eye"></i>
          </button>
        </div>
      </div>
    </div>
  </div>

    <!-- LocalStorage Script-->
  <script src="/storage.js"></script>

    <!-- Script-->
  <script src="script.js"></script>

</body>
</html>
