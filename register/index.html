<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Skill Up — Register</title>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="page">
    <div class="page-header">
      <img src="/icons/images/SkillUp-logo.svg" alt="Logo" class="page-logo" />
      <h2>Skill Up</h2>
    </div>

    <section class="login-card" role="form" aria-labelledby="register-title">

      <label for="name" class="label">Nome</label>
      <input id="name" class="input" type="text" placeholder="Sig" required />

      <label for="emailAdress" class="label">Email</label>
      <input id="emailAdress" class="input" type="email" placeholder="exemplo@gmail.com" required />

      <label for="password" class="label">Senha</label>
      <input id="password" class="input" type="password" placeholder="••••••••" required />

      <label for="verifyPassword" class="label">Confirme a senha</label>
      <input id="verifyPassword" class="input" type="password" placeholder="••••••••" required />

      <button id="registerBtn" class="btn primary" type="submit">Cadastrar</button>

      <a class="create-account" href="/login/index.html">Já tem conta? Entrar</a>
    </section>
  </main>

  <!-- LocalStorage Script-->
  <script src="/storage.js"></script>
  
  <!-- Script-->
  <script src="script.js"></script>
</body>
</html>
