<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Store</title>

    <!-- Bootstrap CSS & Icons-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <!-- CSS-->
  <link rel="stylesheet" href="style.css">

</head>
<body>
<nav class="nav">

  <div class="fixed-bottom-buttons">
    <button type="button" class="nav-btn" onclick="window.location.href = '/diet/index.html'">
      <i class="fa-solid fa-utensils"></i>
      <span class="btn-text">Diet</span>
    </button>

    <button type="button" class="nav-btn" onclick="window.location.href = '/workout/index.html'">
      <i class="fa-solid fa-dumbbell"></i>
      <span class="btn-text">Workout</span>
    </button>

    <button type="button" class="nav-btn" onclick="window.location.href = '/home/index.html'">
      <i class="fa-solid fa-list-check"></i>
      <span class="btn-text">Tasks</span>
    </button>

    <button type="button" class="nav-btn" onclick="window.location.href = '/streak/index.html'">
      <i class="fa-solid fa-fire"></i>
      <span class="btn-text">Streak</span>
    </button>

    <button type="button" class="nav-btn active" onclick="window.location.href = '/store/index.html'">
      <i class="fa-solid fa-cart-shopping"></i>
      <span class="btn-text">Store</span>
    </button>

    <button type="button" class="nav-btn" onclick="window.location.href = '/profile/index.html'">
      <i class="fa-solid fa-circle-user"></i>
      <span class="btn-text">Profile</span>
    </button>
  </div>

</nav>

  <div class="page-header">
    <img src="/icons/images/SkillUp-logo.svg" alt="Logo" class="page-logo" />
    <h1 class="page-title">Store</h1>
  </div>

  <div class="container">
    <!-- Calories Card -->
    <div class="card">
      <div class="name">Calories</div>
      <div class="description">Goal: <span id="calGoal">2000</span> kcal</div>
      <div class="fins">Consumed: <span id="calConsumed">0</span> kcal</div>
      <button class="completeTask" onclick="addCalories()">Edit</button>
    </div>

    <!-- Water Card -->
    <div class="card">
      <div class="name">Water</div>
      <div class="description">Goal: <span id="waterGoal">2000</span> ml</div>
      <div class="fins">Consumed: <span id="waterConsumed">0</span> ml</div>
      <button class="completeTask" onclick="addWater()">Edit</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
