<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Streak</title>

    <!-- Bootstrap CSS & Icons-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <!-- CSS-->
  <link rel="stylesheet" href="style.css">

</head>
<body>
<nav class="nav">
    <h1>Streak</h1>
    <button class="profile"><i class="fa-solid fa-circle-user" style="color: #000; font-size: 64px"></i></button>
</nav>

  <div class="container">
    <!-- Card de Calorias -->
    <div class="card">
      <div class="name">Calorias</div>
      <div class="description">Meta: <span id="calGoal">2000</span> kcal</div>
      <div class="fins">Consumido: <span id="calConsumed">0</span> kcal</div>
      <button class="completeTask" onclick="addCalories()">Editar</button>
    </div>

    <!-- Card de Água -->
    <div class="card">
      <div class="name">Água</div>
      <div class="description">Meta: <span id="waterGoal">2000</span> ml</div>
      <div class="fins">Consumido: <span id="waterConsumed">0</span> ml</div>
      <button class="completeTask" onclick="addWater()">Editar</button>
    </div>
  </div>

<div class="fixed-bottom-buttons">
  <button type="button" class="btn btn-primary" onclick="window.location.href = '/diet/index.html'"><i class="fa-solid fa-utensils" style="color: #ffffff; font-size: 32px"></i></button>
  <button type="button" class="btn btn-secondary" onclick="window.location.href = '/workout/index.html'"><i class="fa-solid fa-dumbbell" style="color: #ffffff; font-size: 32px"></i></button>
  <button type="button" class="btn btn-success" onclick="window.location.href = '/home/index.html'"><i class="fa-solid fa-list-check" style="color: #ffffff; font-size: 32px"></i></button>
  <button type="button" class="btn btn-danger" onclick="window.location.href = '/streak/index.html'"><i class="fa-solid fa-fire" style="color: #ffffff; font-size: 32px"></i></button>
  <button type="button" class="btn btn-warning" onclick="window.location.href = '/store/index.html'"><i class="fa-solid fa-cart-shopping" style="color: #ffffff; font-size: 32px"></i></button>
</div>


  <script src="script.js"></script>
</body>
</html>
