<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Work Out</title>

  <!-- Bootstrap & Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />
</head>

<!-- Modal Criar Treino -->
<div class="modal fade" id="treinoModal" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title">Novo Treino</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <label class="form-label">Nome do Treino</label>
        <input type="text" id="nomeTreino" class="form-control mb-3">

        <h6>Exercícios</h6>
        <div id="exerciciosLista"></div>

        <button type="button" id="addExercicioBtn" class="btn btn-outline-primary mt-3">
          + Adicionar Exercício
        </button>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" id="salvarTreinoBtn" class="btn btn-success">Salvar Treino</button>
      </div>

    </div>
  </div>
</div>

<body>

<!-- NAVBAR -->
<nav class="nav">
  <h1>Workout</h1>
  <button class="profile">
    <i class="fa-solid fa-circle-user" style="color: #000; font-size: 48px"></i>
  </button>
</nav>

<!-- CONTEÚDO -->
<div class="container">

  <div class="d-flex justify-content-between align-items-center mb-3 w-100">
    <h2>Meus Treinos</h2>
    <button id="novoTreinoBtn" class="btn btn-success">
      <i class="fa-solid fa-plus"></i> Novo Treino
    </button>
  </div>

  <ul id="treinosContainer" class="list-group w-100"></ul>

</div>


<!-- BOTÕES FIXOS INFERIORES -->
<div class="fixed-bottom-buttons">
  <button type="button" class="btn btn-primary" onclick="window.location.href = '/diet/index.html'"><i class="fa-solid fa-utensils" style="color: #ffffff; font-size: 32px"></i></button>
  <button type="button" class="btn btn-secondary" onclick="window.location.href = '/workout/index.html'"><i class="fa-solid fa-dumbbell" style="color: #ffffff; font-size: 32px"></i></button>
  <button type="button" class="btn btn-success" onclick="window.location.href = '/home/index.html'"><i class="fa-solid fa-list-check" style="color: #ffffff; font-size: 32px"></i></button>
  <button type="button" class="btn btn-danger" onclick="window.location.href = '/streak/index.html'"><i class="fa-solid fa-fire" style="color: #ffffff; font-size: 32px"></i></button>
  <button type="button" class="btn btn-warning" onclick="window.location.href = '/store/index.html'"><i class="fa-solid fa-cart-shopping" style="color: #ffffff; font-size: 32px"></i></button>
</div>

<script src="script.js"></script>
</body>
</html>
