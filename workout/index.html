<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Workout</title>

    <!-- Bootstrap CSS & Icons-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <!-- Font (used by shared CSS) -->
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- CSS-->
  <link rel="stylesheet" href="/workout/style.css" />

</head>
<body>

  <nav class="nav">
    <div class="nav-header">
      <img src="/icons/images/SkillUp-logo.svg" alt="Logo" class="nav-logo" />
      <h1 class="nav-title">Workout</h1>
    </div>
    
    <div class="fixed-bottom-buttons">
      <button type="button" class="nav-btn" onclick="window.location.href = '/diet/index.html'">
        <i class="fa-solid fa-utensils"></i>
        <span class="btn-text">Diet</span>
      </button>

      <button type="button" class="nav-btn active" onclick="window.location.href = '/workout/index.html'">
        <i class="fa-solid fa-dumbbell"></i>
        <span class="btn-text">Workout</span>
      </button>

      <button type="button" class="nav-btn" onclick="window.location.href = '/home/index.html'">
        <i class="fa-solid fa-list-check"></i>
        <span class="btn-text">Tasks</span>
      </button>

      <button type="button" class="nav-btn" onclick="window.location.href = '/streak/index.html'">
        <i class="fa-solid fa-fire"></i>
        <span class="btn-text">Streak</span>
      </button>

      <button type="button" class="nav-btn" onclick="window.location.href = '/store/index.html'">
        <i class="fa-solid fa-cart-shopping"></i>
        <span class="btn-text">Store</span>
      </button>

      <button type="button" class="nav-btn" onclick="window.location.href = '/profile/index.html'">
        <i class="fa-solid fa-circle-user"></i>
        <span class="btn-text">Profile</span>
      </button>
    </div>
  </nav>

  <div class="page-header">
    <img src="/icons/images/SkillUp-logo.svg" alt="Logo" class="page-logo" />
    <h1 class="page-title">Workout</h1>
  </div>

  <!-- MAIN CONTENT (uses CSS classes) -->
  <main class="container main-content flex-column align-items-start">
    <div class="d-flex w-100 justify-content-between align-items-center mb-3">
      <h1 class="mb-0">My Workouts</h1>
      <!-- Kept IDs/structure used to add workout -->
      <button id="novoTreinoBtn" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#treinoModal">
        <i class="fa-solid fa-plus"></i> New Workout
      </button>
    </div>

    <!-- Message / workouts list -->
    <div id="treinosContainer" class="w-100">
    </div>
  </main>

  <!-- Create Workout Modal (kept ids and structure used in script) -->
  <div class="modal fade" id="treinoModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">New Workout</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">Workout Name</label>
            <input type="text" id="nomeTreino" class="form-control" placeholder="Ex: Legs, Chest..." />
          </div>

          <h6>Exercises</h6>
          <div id="exerciciosLista"></div>

          <button type="button" id="addExercicioBtn" class="btn btn-outline-primary mt-3">
            <i class="fa-solid fa-plus"></i> Add Exercise
          </button>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" id="salvarTreinoBtn" class="btn btn-success">Save Workout</button>
        </div>
      </div>
    </div>
  </div>

<!-- LocalStorage script-->
<script src="/storage.js"></script>

<!-- Bootstrap script-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Script-->
<script src="script.js"></script>

</body>
</html>
